<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de Flesh and Blood Colombia :  The Hunted</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://dhhim4ltzu1pj.cloudfront.net/media/images/art_hnt_keyart.original.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #ffffff;
        }

        header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(18, 8, 35, 0.8);
        }
        header img {
            height: 80px;
            margin-right: 20px;
        }

        header h1 {
            font-size: 24px;
            margin: 0;
        }

        main {

            margin-left:auto;
            margin-right:auto;
            margin-top:10px;
            margin-bottom:10px;
            max-width: 800px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 5px;
            text-align: center;
            margin-bottom: 20px;
        }
        .calendar .month .title {
            text-align: center;
            margin-bottom: 20px;
        }
        .calendar .month .grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
            margin-bottom: 20px;
        }
        .calendar div {
            padding: 10px;
            background-color: rgba(68, 68, 68, 0.6);
            border: 1px solid #333;
        }

        .calendar .header {
            background-color: rgba(51, 51, 51, 0.6);
            font-weight: bold;
        }

        .calendar .event {
            background-color: rgba(158, 148, 175, 0.6);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: rgba(51, 51, 51, 0.6);
        }

        td {
            background-color: rgba(85, 85, 85, 0.6);
        }

        tr:nth-child(even) td {
            background-color: rgba(68, 68, 68, 0.6);
        }
    </style>
    <script src="calendar.js" defer></script>
</head>
<body>
    <header>
      <img src="FABLogo.jpg" alt="FABCO Logo">
      <img src="https://dhhim4ltzu1pj.cloudfront.net/media/images/the_hunted_logo.original.png" alt="The Hunted Logo">
        <h1>Flesh and Blood Colombia</h1>
        
    </header>
    <main>
        <h2>Calendario de Eventos: Version 20250102 </h2>
        <div class="calendar">
            <!-- Calendar will be populated dynamically -->
        </div>
    </main>
</body>
</html>
